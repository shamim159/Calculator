<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="output">
      0
    </div>
    <div class="keypad">
      <div class="operator row"> <!--1st row-->
        <button class="op-button">+</button>
        <button class="op-button">-</button>
        <button class="op-button">x</button>
        <button class="op-button">%</button>
      </div>
      <div class="numberPad"> <!--2nd row numbers and = sign-->
          <div class="number-pad"> <!-- Col 1 (Nums, . , AC) -->
            <div> <!-- Row 1 Nums -->
              <button class="num-button">7</button>
              <button class="num-button">8</button>
              <button class="num-button">9</button>
            </div>
            <div> <!-- Row 2 Nums -->
              <button class="num-button">4</button>
              <button class="num-button">5</button>
              <button class="num-button">6</button>
            </div>
            <div> <!-- Row 3 Nums -->
              <button class="num-button">1</button>
              <button class="num-button">2</button>
              <button class="num-button">3</button>
            </div>
            <div> <!-- Row 4 Other -->
              <button class="num-button">0</button>
              <button class="decimal-button">.</button>
              <button class="clear-button">AC</button>
            </div>
            </div>
            <div class="equals"><!--col 2 = sign-->
              <button class="equal-sign equal-button">=</button>
            </div>
      </div>
    </div>

  </div>
</body>
</html>
