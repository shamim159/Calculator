<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="output">
      
    </div>
    <div class="keypad">
      <div class="operatorRow"> <!--1st row-->
        <button id="+">+</button>
        <button id="-">-</button>
        <button id="x">x</button>
        <button id="/">/</button>
      </div>
      <div class="numberPad"> <!--2nd row numbers and = sign-->
          <div class="number-pad"> <!-- Col 1 (Nums, . , AC) -->
            <div> <!-- Row 1 Nums -->
              <button id="num-button-7">7</button>
              <button id="num-button-8">8</button>
              <button id="num-button-9">9</button>
            </div>
            <div> <!-- Row 2 Nums -->
              <button id="num-button-4">4</button>
              <button id="num-button-5">5</button>
              <button id="num-button-6">6</button>
            </div>
            <div> <!-- Row 3 Nums -->
              <button id="num-button-1">1</button>
              <button id="num-button-2">2</button>
              <button id="num-button-3">3</button>
            </div>
            <div> <!-- Row 4 Other -->
              <button id="num-button-0">0</button>
              <button id="decimal-button">.</button>
              <button id="clear">AC</button>
            </div>
            </div>
            <div class="equals"><!--col 2 = sign-->
              <button class="equal-button">=</button>
            </div>
      </div>
    </div>

  </div>
</body>
</html>
